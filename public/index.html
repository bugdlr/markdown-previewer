<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta property="og:title" content="React Markdown Previewer" />
  <meta property="og:image" content="https://res.cloudinary.com/dc4komhg2/image/upload/v1558638699/markdown-screenshot_ifapwc.png" />
  <meta property="og:type" content="website" />
  <meta name="author" content="[Hannah De Los Reyes]" />
  <meta property='og:url' content='https://bugdlr.github.io/markdown-previewer/' />
  <meta property='og:description' content='A markdown generator built with React' />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>Markdown-Previewer</title>
</head>

<body>
  <div id="root"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.6.2/marked.js"></script>
  <script>
    document.getElementById('root').innerHTML =
      marked('# Marked in browser\n\nRendered by **marked**.');
  </script>
</body>

</html>
